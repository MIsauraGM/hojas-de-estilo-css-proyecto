<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diálogo</title>
  <style>
    .box {
      background: coral;
      border-radius: 5px 0px 5px 5px;
      color: #fff;
      padding: 8px;;
      width: fit-content;
      position: relative;
    }

    .box:after {
      content: "";
      position: absolute;
      border-style: solid;
      border-width: 0px 0 10px 10px;
      border-color: transparent transparent transparent coral;
      top: 0;
      right: -10px;
    }
  </style>
</head>
<body>
  <div class="box">
    Esto es una caja de diálogo
  </div>
</body>
</html>
